<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b3d2e;
            color: white;
            text-align: center;
        }

        .table {
            margin: 40px auto;
            width: 600px;
            padding: 20px;
            border-radius: 12px;
            background-color: #146b4f;
        }

        .hand {
            margin: 20px 0;
        }

        .cards {
            font-size: 1.2em;
        }

        button {
            padding: 10px 16px;
            margin: 8px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .hit { background-color: #2ecc71; }
        .stand { background-color: #e67e22; }
        .new { background-color: #3498db; }
        .start { background-color: #f1c40f; }
    </style>
</head>
<body>

<div class="table">

    <h1>Blackjack</h1>


    <div th:if="${game == null}">
        <h2>Ready to play?</h2>
        <form th:action="@{/game/start}" method="post">
            <button class="start" type="submit">Start Game</button>
        </form>
    </div>


    <div th:if="${game != null}">

        <div class="hand">
            <h2>Dealer</h2>


            <div class="cards" th:if="${game.gameOver}">
                <span th:each="card : ${game.dealer.hand}">
                    <span th:text="${card}"></span><br>
                </span>
                <strong>Total: <span th:text="${game.dealer.handValue}"></span></strong>
            </div>


            <div class="cards" th:unless="${game.gameOver}">
                <span th:text="${game.dealer.hand[0]}"></span><br>
                <span>Hidden card</span>
            </div>
        </div>

        <hr>

        <div class="hand">
            <h2>You</h2>
            <div class="cards">
                <span th:each="card : ${game.player.hand}">
                    <span th:text="${card}"></span><br>
                </span>
                <strong>Total: <span th:text="${game.player.handValue}"></span></strong>
            </div>
        </div>

        <div th:if="${game.gameOver}">
            <h2 th:text="${game.result}"></h2>
        </div>

        <div>


            <form th:if="${!game.gameOver}" th:action="@{/game/hit}" method="post" style="display:inline;">
                <button class="hit">Hit</button>
            </form>

            <form th:if="${!game.gameOver}" th:action="@{/game/stand}" method="post" style="display:inline;">
                <button class="stand">Stand</button>
            </form>


            <form th:if="${game.gameOver}" th:action="@{/game/new}" method="post">
                <button class="new">New Game</button>
            </form>

        </div>

    </div>

</div>

</body>
</html>
